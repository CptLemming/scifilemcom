{% load sekizai_tags thumbnail %}

<div class="read-more-grid-item {{ instance.get_type_plural }}">
    <div class="wrap">
        {% for item in items %}
        <div class="{{ instance.get_type }}">
            {% if instance.get_type == 'top-grid' %}
            <a href="#"><img src="{% thumbnail item.icon 64x64 crop upscale subject_location=item.icon.subject_location %}" /></a>
            {% else %}
            <a href="#"><img src="{% thumbnail item.icon 1400x500 crop upscale subject_location=item.icon.subject_location %}" /></a>
            {% endif %}
            <h3>{{ item.title }}</h3>
            {{ item.copy | safe }}
            {% if instance.get_type == 'top-grid' %}
            <a class="button" href="{{ item.link_page.get_absolute_url }}">{{ item.link_text }}</a>
            {% else %}
            <a class="mid-button" href="{{ item.link_page.get_absolute_url }}">{{ item.link_text }}</a>
            {% endif %}
        </div>
        {% endfor %}
        <div class="clear"> </div>
    </div>
</div>
