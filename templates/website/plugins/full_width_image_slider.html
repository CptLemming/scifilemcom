{% load sekizai_tags thumbnail %}

<div class="full-width-image-slider">
    <div class="slider">
        <div class="camera_wrap camera_azure_skin" id="camera_wrap_{{ instance.pk }}">
            {% for slide in slides %}
            <div data-src="{% thumbnail slide.image 1400x500 crop upscale subject_location=slide.image.subject_location %}">   </div>
            {% endfor %}
        </div>
        <div class="clear"> </div>
    </div>
</div>

{% addtoblock "js" %}
<script type="text/javascript" src="{{ STATIC_URL }}js/camera.min.js"></script>
<script type="text/javascript">
    jQuery(function(){
        jQuery('#camera_wrap_{{ instance.pk }}').camera({
            height: '500px',
            pagination: false,
        });
    });
</script>
{% endaddtoblock %}
