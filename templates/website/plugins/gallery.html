{% load sekizai_tags thumbnail %}

{% addtoblock "css" %}<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/lightbox.css" media="screen">{% endaddtoblock %}

<div class="gallery box">
    <div class="wrap">
        <div class="gallery" id="gallery-wrapper-{{ instance.pk }}">
            <h3>{{ instance.title }}</h3>
            <ul>
                {% for item in items %}
                <li>
                    <a href="{% thumbnail item.image 1400x500 crop upscale %}">
                        <img src="{% thumbnail item.image 1400x500 crop upscale subject_location=item.image.subject_location %}">
                    </a>
                    <a href="#"></a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% addtoblock "js" %}<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.lightbox.js"></script>{% endaddtoblock %}
{% addtoblock "js" %}
<script type="text/javascript">
$(function() {
    $('#gallery-wrapper-{{ instance.pk}} a').lightBox({
        'imageLoading': '{{ STATIC_URL }}images/lightbox-ico-loading.gif',
        'imageBtnPrev': '{{ STATIC_URL }}images/lightbox-btn-prev.gif',
        'imageBtnNext':	'{{ STATIC_URL }}images/lightbox-btn-next.gif',
        'imageBtnClose': '{{ STATIC_URL }}images/lightbox-btn-close.gif',
        'imageBlank': '{{ STATIC_URL }}images/lightbox-blank.gif',
    });
});
</script>
{% endaddtoblock %}
