{% load sekizai_tags %}
{% load thumbnail l10n %}

<div id="adbox">
    <img src="{% thumbnail instance.image 630x444 crop upscale subject_location=instance.image.subject_location %}" alt="{{ instance.image.alt }}" height="444" width="630">
    <div class="info">
        <h1>{{ instance.title }}</h1>
        <div>{{ instance.copy | safe }}</div>
        <a href="{{ instance.link_page.get_absolute_url }}" class="more">{{ instance.link_text }}</a>
    </div>
</div>
